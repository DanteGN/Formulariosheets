<form name="submit-form">
  <input name="nombres" type="text" placeholder="Nombres" required>
  <input name="apellidos" type="text" placeholder="Apellidos" required>
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Enviar</button>
</form>
    <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxEOfgXxYsumqf1Toer0j9mLxX0IscM8Ohnh9AnMNUOnDSDmOPQjdBxtVTWHx_n4Vg1/exec'
                const form = document.forms['submit-form']
        
                form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                });
    </script>
