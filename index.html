<form class="contact__form" id="contactForm">
                <div class="form__field">
                <label for="name" class="field__label">name</label>
                <input type="text" id="name" name="name" class="field__input" placeholder="Escribe tu nombre aquí" required>
                </div>
                <div class="form__field">
                <label for="email" class="field__label">email</label>
                <input type="email" id="email" name="email" class="field__input" placeholder="example@email.com" required>
                </div>
                <div class="form__field">
                <label for="message" class="field__label">message</label>
                <textarea id="message" name="message" class="field__input field__input--textarea" placeholder="Escribe tu pedido aquí..." required></textarea>
                </div>
                <button type="submit" class="contact__submit">Enviar</button>
            </form>
    <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbyiamzHkfwpKntKbehTGkyH2WMc9qcus8q74_lgNViIr9TQSxeSTToLoNosQHpc1YjnGg/exec'
                const form = document.forms['contactForm']
        
                form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                });
    </script>
